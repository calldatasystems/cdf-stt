name: Deploy CDF STT (Vast.ai)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            HF_TOKEN=${{ secrets.HF_TOKEN }}

      - name: Deployment Instructions
        run: |
          echo "=================================================="
          echo "Docker Image Built Successfully!"
          echo "=================================================="
          echo ""
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "HF_TOKEN embedded from GitHub secret âœ“"
          echo ""
          echo "To deploy on Vast.ai:"
          echo "1. Create instance with image: ghcr.io/calldatasystems/cdf-stt:latest"
          echo "2. SSH into instance"
          echo "3. Run startup script:"
          echo "   cd /app"
          echo "   ./start_stt_service.sh"
          echo ""
          echo "The script will automatically:"
          echo "  - Start Redis server"
          echo "  - Start API on port 8000"
          echo "  - Start background worker"
          echo "  - Show external API URL"
          echo ""
          echo "=================================================="
