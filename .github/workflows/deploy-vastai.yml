name: Deploy CDF STT (Vast.ai)

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Deployment Instructions
        run: |
          echo "=================================================="
          echo "Docker Image Built Successfully!"
          echo "=================================================="
          echo ""
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "To deploy manually on Vast.ai:"
          echo "1. Create instance with image: ghcr.io/calldatasystems/cdf-stt:latest"
          echo "2. SSH into instance"
          echo "3. Start service:"
          echo "   export HF_TOKEN=<your_huggingface_token>"
          echo "   export WHISPER_MODEL_SIZE=large-v3"
          echo "   export WHISPER_DEVICE=cuda"
          echo "   export WHISPER_COMPUTE_TYPE=float16"
          echo "   cd /app"
          echo "   nohup uvicorn api.main:app --host 0.0.0.0 --port 8000 > /tmp/stt.log 2>&1 &"
          echo ""
          echo "=================================================="
