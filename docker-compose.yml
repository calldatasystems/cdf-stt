version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: cdf-stt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  stt-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cdf-stt-api
    ports:
      - "8000:8000"
    environment:
      - WHISPER_MODEL_SIZE=large-v3
      - WHISPER_DEVICE=cuda
      - WHISPER_COMPUTE_TYPE=float16
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - HF_TOKEN=${HF_TOKEN}
    env_file:
      - .env
    volumes:
      # Mount model cache to persist downloads
      - model-cache:/root/.cache/huggingface
      # Mount audio samples for testing (optional)
      - ./test_samples:/app/test_samples:ro
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  stt-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cdf-stt-worker
    command: python -m app.worker
    environment:
      - WHISPER_MODEL_SIZE=large-v3
      - WHISPER_DEVICE=cuda
      - WHISPER_COMPUTE_TYPE=float16
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - HF_TOKEN=${HF_TOKEN}
    env_file:
      - .env
    volumes:
      # Mount model cache to persist downloads
      - model-cache:/root/.cache/huggingface
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

volumes:
  redis-data:
  model-cache:
    driver: local
